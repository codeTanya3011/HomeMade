{% load static %}
{% load carts_tags %}

{% user_carts request as carts %}

<div class="row position-fixed z-3">
    <div class="dropdown">
        <button type="button" class="btn dropdown-toggle d-flex fs-5 mb-3 mt-3 ms-5"
            data-bs-target="exampleModal" data-bs-toggle="modal" id="modalButton" aria-expanded="false"
            style="width: 100px; height: 50px;">
            <img src="{% static 'deps/icons/cart-plus.svg' %}" alt="Catalog Icon" width="32" height="32">
            <span id="goods-in-cart-count">{{ carts.total_quantity }}</span>
        </button>
    </div>
</div>

<div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3 class="text-center mb-4">Cart
                    <img src="{% static 'deps/icons/cart-plus.svg' %}" alt="Catalog Icon" width="32" height="32">
                </h3>
                <div class="container" id="cart-items-container">

                   {% include "carts/includes/included_cart.html" %}
                   
                </div>  
            </div>
        </div>
    </div>
</div>
