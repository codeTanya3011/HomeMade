{% load static %}

{% if form.non_field_errors %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger alert-dismissible fade show custom-shadow" role="alert">
                {{ form.non_field_errors }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
{% endif %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    <div class="position-fixed start-50 translate-middle-x z-3 alert fade show custom-shadow 
                        {% if message.tags == 'success' %} alert-success {% elif message.tags == 'warning' %} alert-danger {% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="container-fluid position-fixed start-50 translate-middle-x z-3">
                <div id="jq-notification" class="alert alert-success fade show custom-shadow"
                    style="display: none;" role="alert">
                </div>
            </div>
        </div>
    </div>
</div>
